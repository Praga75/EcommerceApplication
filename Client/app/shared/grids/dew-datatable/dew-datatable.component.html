<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
            <th *ngFor="let colDef of gridProperties.gridColumns">{{colDef.header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of dataSource">
            <td *ngFor="let colDef of gridProperties.gridColumns">{{ item[colDef.fieldName] }}</td>
        </tr>
    </tbody>
</table>

<h1 mat-dialog-title style="text-align:center;margin-bottom: 0;">{{data.header}}</h1>
<div fxLayout="column" fxLayoutAlign="center center">
  <p>{{data.message}}</p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
  <button mat-flat-button (click)="cancelPopup()">Cancel</button>
  <button mat-flat-button mat-flat-button color="primary" (click)="ok()">Ok</button>
</div>

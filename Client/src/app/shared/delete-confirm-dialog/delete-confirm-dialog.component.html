<h1 mat-dialog-title>{{userResponse.title}}</h1>
<div mat-dialog-content fxLayout="column">
  <p>{{userResponse.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="cancelPopup()">Cancel</button>
  <button mat-flat-button color="primary" (click)="ok()">Confirm</button>
</div>
